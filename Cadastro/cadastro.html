<!DOCTYPE html>
<html>

<head>
<title>--Formulário Contato--</title>
<meta charset="utf-8" />
<!--   <link href="ContatoEstilo.css" rel="stylesheet" media="all" />
    <script src="JavaScript1.js"></script>-->
    <link rel="stylesheet" type="text/css" href="cadastro.css"> 
    <script src="cadastro.js"></script>   
</head>

<body>
<script src="../Barra/nav.js"></script>
<form name="meu_form">

  <h1>Cadastro de Aluno</h1>

  <!-- DADOS DE CONTATO -->
  <fieldset>
    <div class="row">
        <div class="column">
              <!-- CONTATO DO ALUNO -->
            <label for="nomeCompleto">Nome Completo</label>
            <input type="text" id="nomeCompleto" placeholder="Seu nome" required="required" name="nome" />

            <label for="dataNascimento">Data de Nascimento</label>
            <input type="text" id="dataNascimento" placeholder="dia/mês/ano" required="required" name="dataNascimento" />

            <label for="documento">Documento</label>
            <input type="text" id="documento" placeholder="Seu documento" required="required" name="documento" />

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" placeholder="(00) 00000-0000" name="fone" />

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="nome@email.com" name="email" />
        </div>
        <div class="column">
            <!-- CONTATO DO RESPONSÁVEL -->
            <label for="nomeCompletoResponsavel">Nome Completo do Responsável</label>
            <input type="text" id="nomeCompletoResponsavel" placeholder="Nome do responsável" required="required" name="nomeResponsavel" />

            <label for="documentoResponsavel">Documento do Responsável</label>
            <input type="text" id="documentoResponsavel" placeholder="Documento do responsável" required="required" name="documentoResponsavel" />

            <label for="telefoneResponsavel">Telefone do Responsável</label>
            <input type="tel" id="telefoneResponsavel" placeholder="(00) 00000-0000" name="foneResponsavel" />

            <label for="emailResponsavel">Email do Responsável</label>
            <input type="email" id="emailResponsavel" placeholder="email@responsavel.com" name="emailResponsavel" />
        </div>
        <div class="column">
            <img class="foto_cadastro" src="../sample/foto-cadastro.PNG" alt="Foto do aluno">
        </div>
    </div>
</fieldset>


<!-- ENDEREÇO -->
<fieldset>
    <div class="row">
        <div class="column">
            <label for="cep">CEP</label>
<input type="text" id="cep" placeholder="Seu CEP" required="required" name="cep" />
        </div>
        <div class="column">
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" placeholder="Seu endereço" required="required" name="endereco" />

            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" placeholder="Seu bairro" required="required" name="bairro" />
        </div>
        <div class="column">
            <label for="numero">Número</label>
            <input type="text" id="numero" placeholder="Número" required="required" name="numero" />

            <label for="estado">Estado:</label>
            <select id="#estados" name="estados">
                <option value="maca">São Paulo</option>
                <option value="banana">Rio de Janeiro</option>
                <option value="laranja">Minas Gerais</option>
                <option value="uva">Espirito Santo</option>
            </select>
        </div>
    </div>
</fieldset>
<div class="container">
    <div class="divDidireita">
        <input type="submit" class="enviar" onclick="salvarDadosDoFormulario();" value="Continue" />
    </div>
</div>

</form>
</body>
</html>
